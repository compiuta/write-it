<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Write It!</title>
        <link rel="stylesheet" href="css/write-it-styles.css">
    </head>
    <body>
        <h1>Write It!</h1>
        <h2>current Notes <a href="javascript:void(0)" data-js="create-note-button" class="create-note-button">create note</a></h2>
        <div data-js="notes-container" class="notes-container">

        </div>
        <div class="note-viewer-area">
            <h2 data-js="notes-title" class="notes-title"></h2>
            <p data-js="notes-body" class="notes-body"></p>
        </div>

        <div data-js="create-note-modal" class="create-note-modal hide">
            <form action="" class="create-note-form">
                <input data-js="create-note-title" type="text" class="create-note-title">
                <textarea data-js="create-note-text-area" class="create-note-text-area"></textarea>
                <button data-js="create-note-submit" class="create-note-submit">Save Note</button>
            </form>
        </div>

        <div data-js="create-note-alert" class="create-note-alert hide"></div>
        <script src="js/models/write-it-model.js"></script>
        <script src="js/views/write-it-views.js"></script>
        <script src="js/controllers/write-it-controller.js"></script>
        <script src="js/write-it.js"></script>
    </body>
</html>
