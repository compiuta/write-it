<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Write It!</title>
        <link href="https://fonts.googleapis.com/css?family=Oswald:400,600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/write-it-styles.css">
    </head>
    <body class="body-tag">
        <header class="main-header">
            <h1 class="main-title">Write It!</h1>
        </header>
        <div class="notes-area-container">
            <div class="notes-list-area-container">
                <div data-js="create-note-modal" class="create-note-modal hide">
                    <span data-js="close-note-modal" class="close-note-modal primary-button" title="close">x</span>
                    <form action="" class="create-note-form">
                        <div class="form-element-container">
                            <label class="form-label" for="note-title">Note Title</label>
                            <input id="note-title" data-js="create-note-title" type="text" class="create-note-title form-element">
                        </div>
                        <div class="form-element-container">
                            <label class="form-label" for="note-message">Note Message</label>
                            <textarea  id="note-message" data-js="create-note-text-area" class="create-note-text-area form-element"></textarea>
                        </div>
                        <button data-js="create-note-submit" class="create-note-submit primary-button">Save Note</button>
                    </form>
                    <div data-js="create-note-alert" class="create-note-alert hide"></div>
                </div>
                <h2 class="notes-list-title">My Notes <span data-js="create-note-button" class="create-note-button primary-button">Create Note</span></h2>
                <div data-js="notes-list-container" class="notes-list-container">
    
                </div>
            </div>
            <div class="vertical-divider"></div>
            <div data-js="note-viewer-area" class="note-viewer-area">
                <div class="notes-viewer-header">
                    <h2 data-js="notes-viewer-title" class="notes-title"></h2>
                    <span data-js="notes-viewer-date" class="notes-viewer-date"></span>
                </div>
                <textarea data-js="notes-viewer-body" class="notes-body read-mode" readonly name="" ></textarea>
                <span data-js="notes-body-save-edit" class="notes-body__save-edit primary-button hide">Save Changes</span>
            </div>
        </div>

        <script src="js/models/write-it-model.js"></script>
        <script src="js/views/write-it-views.js"></script>
        <script src="js/controllers/write-it-controller.js"></script>
        <script src="js/write-it.js"></script>
    </body>
</html>
